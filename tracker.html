<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kabir Empire - Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#ffffff">
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: #f2f2f7;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #ffffff;
      padding: 15px 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .header h2 {
      margin: 0;
      font-size: 22px;
      font-weight: 600;
    }

    .menu-btn {
      font-size: 24px;
      cursor: pointer;
      background: none;
      border: none;
    }

    /* Menu */
    .menu {
      display: none;
      flex-direction: column;
      background: #fff;
      position: absolute;
      top: 60px;
      right: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-radius: 12px;
      overflow: hidden;
    }

    .menu a {
      padding: 12px 20px;
      text-decoration: none;
      color: #007aff;
      border-bottom: 1px solid #eee;
      font-size: 16px;
      background: white;
    }

    .menu a:last-child {
      border-bottom: none;
    }

    .container {
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }

    h1 {
      text-align: center;
      font-size: 26px;
      margin-bottom: 5px;
    }

    .date-time {
      text-align: center;
      color: #888;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .task {
      background: #fff;
      padding: 16px 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .task span {
      font-size: 16px;
    }

    .task button {
      padding: 8px 12px;
      font-size: 14px;
      border: none;
      border-radius: 10px;
      color: white;
      background-color: #007aff;
    }

    .task button.done {
      background-color: #34c759;
    }

    .submit-btn {
      width: 100%;
      padding: 16px;
      font-size: 17px;
      background: #34c759;
      color: white;
      border: none;
      border-radius: 14px;
      margin-top: 25px;
      font-weight: 600;
    }

    /* Responsive Menu Toggle */
    @media only screen and (max-width: 600px) {
      .menu {
        right: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>üì± Kabir Empire</h2>
    <button class="menu-btn" onclick="toggleMenu()">‚ò∞</button>
    <div class="menu" id="dropdownMenu">
      <a href="#">‚úèÔ∏è Edit Profile</a>
      <a href="#">üóÇÔ∏è Edit Task</a>
      <a href="reports.html">üìä Check Weekly Reports</a>
      <a href="index.html">üö™ Logout</a>
    </div>
  </div>

  <div class="container">
    <h1>üìã Daily Tracker</h1>
    <div class="date-time" id="datetime">Loading date...</div>

    <div id="taskList"></div>

    <button class="submit-btn" onclick="submitTasks()">‚úÖ Submit My Day</button>
  </div>

  <script>
    const activities = [
      "üéπ 1 hr Harmonium",
      "üìñ 3 hr Research",
      "üé∂ 30 min Humming",
      "üìö 1 hr Book Reading",
      "ü•ó Eat Healthy (2x)",
      "üíß 3 Litres Water",
      "ü™í Face Grooming",
      "üèãÔ∏è 15 min Exercise",
      "üé• 1 Informative Video"
    ];

    const statusMap = {};
    const taskList = document.getElementById("taskList");

    activities.forEach((activity, index) => {
      const task = document.createElement("div");
      task.className = "task";
      task.innerHTML = `
        <span>${activity}</span>
        <button onclick="toggleStatus(${index}, this)">Not Done</button>
      `;
      taskList.appendChild(task);
      statusMap[index] = false;
    });

    function toggleStatus(index, button) {
      statusMap[index] = !statusMap[index];
      button.innerText = statusMap[index] ? "Done ‚úÖ" : "Not Done";
      button.classList.toggle("done", statusMap[index]);
    }

    function submitTasks() {
      const results = activities.map((task, i) => ({
        task,
        done: statusMap[i]
      }));

      const todayData = {
        date: new Date().toLocaleDateString(),
        time: new Date().toLocaleTimeString(),
        results
      };

      localStorage.setItem("kabir_day_data", JSON.stringify(todayData));
      alert("‚úÖ Your Day has been saved!");
      window.location.href = "reports.html";
    }

    function toggleMenu() {
      const menu = document.getElementById("dropdownMenu");
      menu.style.display = (menu.style.display === "flex") ? "none" : "flex";
    }

    document.getElementById("datetime").innerText =
      new Date().toLocaleDateString() + " | " + new Date().toLocaleTimeString();
  </script>
</body>
</html>
