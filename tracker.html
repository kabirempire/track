<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kabir Empire - Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: var(--bg-color, #f2f2f7);
      color: var(--text-color, #1c1c1e);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--header-bg, #ffffff);
      padding: 15px 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .profile {
      display: flex;
      align-items: center;
    }

    .profile img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 10px;
    }

    .menu-btn {
      font-size: 22px;
      cursor: pointer;
      background: none;
      border: none;
      color: var(--text-color, #1c1c1e);
    }

    .menu {
      display: none;
      flex-direction: column;
      background: var(--header-bg, #fff);
      position: absolute;
      top: 60px;
      right: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-radius: 12px;
      overflow: hidden;
    }

    .menu a, .menu button {
      padding: 12px 20px;
      text-decoration: none;
      color: #007aff;
      border-bottom: 1px solid #eee;
      font-size: 16px;
      background: none;
      border: none;
      text-align: left;
    }

    .menu a:last-child, .menu button:last-child {
      border-bottom: none;
    }

    .container {
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }

    .task {
      background: var(--task-bg, #fff);
      padding: 16px 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .task button {
      padding: 8px 12px;
      font-size: 14px;
      border: none;
      border-radius: 10px;
      color: white;
      background-color: #007aff;
    }

    .task button.done {
      background-color: #34c759;
    }

    .submit-btn {
      width: 100%;
      padding: 16px;
      font-size: 17px;
      background: #34c759;
      color: white;
      border: none;
      border-radius: 14px;
      margin-top: 25px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="profile">
      <img src="https://via.placeholder.com/40" id="profilePic" alt="User Photo">
      <span id="userName">Kabir</span>
    </div>
    <button class="menu-btn" onclick="toggleMenu()"><i class="fas fa-bars"></i></button>
    <div class="menu" id="dropdownMenu">
      <a href="#" onclick="openEditProfile()"><i class="fas fa-user-gear"></i> Edit Profile</a>
      <a href="#" onclick="openEditTasks()"><i class="fas fa-pen-to-square"></i> Edit Tasks</a>
      <a href="reports.html"><i class="fas fa-chart-line"></i> Check Weekly Reports</a>
      <button onclick="setTheme('light')"><i class="fas fa-sun"></i> Light Theme</button>
      <button onclick="setTheme('dark')"><i class="fas fa-moon"></i> Dark Theme</button>
      <a href="index.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>
  </div>

  <div class="container" id="taskList"></div>
  <div class="container">
    <button class="submit-btn" onclick="submitTasks()">âœ… Submit My Day</button>
  </div>

  <script>
    const root = document.documentElement;
    function toggleMenu() {
      const menu = document.getElementById("dropdownMenu");
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    }
    function setTheme(mode) {
      if (mode === 'dark') {
        root.style.setProperty('--bg-color', '#1c1c1e');
        root.style.setProperty('--text-color', '#f2f2f7');
        root.style.setProperty('--header-bg', '#2c2c2e');
        root.style.setProperty('--task-bg', '#3a3a3c');
      } else {
        root.style.setProperty('--bg-color', '#f2f2f7');
        root.style.setProperty('--text-color', '#1c1c1e');
        root.style.setProperty('--header-bg', '#ffffff');
        root.style.setProperty('--task-bg', '#ffffff');
      }
    }
  </script>
</body>
</html>
