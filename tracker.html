<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kabir Empire - Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg-color: #f2f2f7;
      --text-color: #1c1c1e;
      --header-bg: #ffffff;
      --task-bg: #ffffff;
    }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }
    .header {
      background: var(--header-bg);
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    .menu-btn {
      font-size: 20px;
      cursor: pointer;
    }
    .menu {
      display: none;
      flex-direction: column;
      background: white;
      position: absolute;
      top: 60px;
      right: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }
    .menu a, .menu button {
      padding: 12px 20px;
      font-size: 14px;
      text-decoration: none;
      border: none;
      background: none;
      text-align: left;
      color: #007aff;
      border-bottom: 1px solid #eee;
    }
    .container {
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    .task {
      background: var(--task-bg);
      padding: 16px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .task .controls {
      display: flex;
      gap: 6px;
    }
    .task button {
      padding: 6px 10px;
      border: none;
      border-radius: 8px;
      color: white;
      background-color: #007aff;
      cursor: pointer;
    }
    .task button.done {
      background-color: #34c759;
    }
    .submit-btn {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background: #34c759;
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: bold;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
    }
    .modal-content input, .modal-content select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .modal-content button {
      width: 100%;
      padding: 12px;
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h3>Kabir Empire</h3>
    <button class="menu-btn" onclick="toggleMenu()"><i class="fas fa-bars"></i></button>
    <div class="menu" id="menu">
      <a href="#" onclick="editProfile()">üë§ Edit Profile</a>
      <a href="#" onclick="editTasks()">üìù Edit Tasks</a>
      <a href="reports.html">üìà Check Weekly Reports</a>
      <button onclick="setTheme('light')">‚òÄÔ∏è Light Theme</button>
      <button onclick="setTheme('dark')">üåô Dark Theme</button>
      <a href="index.html">üö™ Logout</a>
    </div>
  </div>

  <div class="container" id="taskList"></div>
  <div class="container">
    <button class="submit-btn" onclick="submitTasks()">‚úÖ Submit My Day</button>
  </div>

  <!-- Reminder Modal -->
  <div class="modal" id="reminderModal">
    <div class="modal-content">
      <h3>Set Timer & Reminder</h3>
      <input type="datetime-local" id="reminderTime">
      <select id="alarmSound">
        <option value="bell">üîî Bell</option>
        <option value="beep">üì¢ Beep</option>
        <option value="nature">üåø Nature</option>
      </select>
      <button onclick="setReminder()">Set Reminder</button>
    </div>
  </div>

  <audio id="alarmAudio"></audio>

  <script>
    const root = document.documentElement;
    const menu = document.getElementById("menu");
    let reminderTaskIndex = null;
    let activities = [
      "üéπ 1 hr Harmonium",
      "üìñ 3 hr Research",
      "üé∂ 30 min Humming",
      "üìö 1 hr Book Reading"
    ];
    const statusMap = {};

    function toggleMenu() {
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
      menu.style.flexDirection = "column";
    }

    function setTheme(mode) {
      if (mode === 'dark') {
        root.style.setProperty('--bg-color', '#1c1c1e');
        root.style.setProperty('--text-color', '#f2f2f7');
        root.style.setProperty('--header-bg', '#2c2c2e');
        root.style.setProperty('--task-bg', '#3a3a3c');
      } else {
        root.style.setProperty('--bg-color', '#f2f2f7');
        root.style.setProperty('--text-color', '#1c1c1e');
        root.style.setProperty('--header-bg', '#ffffff');
        root.style.setProperty('--task-bg', '#ffffff');
      }
    }

    function renderTasks() {
      const taskList = document.getElementById("taskList");
      taskList.innerHTML = '';
      activities.forEach((task, index) => {
        const div = document.createElement("div");
        div.className = "task";
        div.innerHTML = `
          <span>${task}</span>
          <div class="controls">
            <button onclick="toggleStatus(${index}, this)">Not Done</button>
            <button onclick="openReminderModal(${index})">‚ûï</button>
          </div>`;
        taskList.appendChild(div);
        if (!(index in statusMap)) statusMap[index] = false;
      });
    }

    function toggleStatus(index, btn) {
      statusMap[index] = !statusMap[index];
      btn.innerText = statusMap[index] ? "Done ‚úÖ" : "Not Done";
      btn.classList.toggle("done", statusMap[index]);
    }

    function submitTasks() {
      const results = activities.map((task, i) => ({ task, done: statusMap[i] }));
      const data = {
        date: new Date().toLocaleDateString(),
        time: new Date().toLocaleTimeString(),
        results
      };
      localStorage.setItem("kabir_day_data", JSON.stringify(data));
      alert("‚úÖ Tasks saved successfully!");
    }

    function openReminderModal(index) {
      reminderTaskIndex = index;
      document.getElementById("reminderModal").style.display = "flex";
    }

    function setReminder() {
      const time = new Date(document.getElementById("reminderTime").value);
      const sound = document.getElementById("alarmSound").value;
      const now = new Date();
      const delay = time - now;
      if (delay > 0) {
        setTimeout(() => {
          if (Notification.permission === 'granted') {
            new Notification("Kabir Empire Reminder", {
              body: `It's time for: ${activities[reminderTaskIndex]}`
            });
          }
          const audio = document.getElementById("alarmAudio");
          if (sound === 'bell') audio.src = 'https://www.soundjay.com/button/sounds/button-16.mp3';
          if (sound === 'beep') audio.src = 'https://www.soundjay.com/button/sounds/beep-07.mp3';
          if (sound === 'nature') audio.src = 'https://www.soundjay.com/nature/sounds/bird-1.mp3';
          audio.loop = true;
          audio.play();
          setTimeout(() => audio.pause(), 10000);
        }, delay);
        alert("‚è∞ Reminder set successfully!");
      }
      document.getElementById("reminderModal").style.display = "none";
    }

    if (Notification.permission !== 'granted') {
      Notification.requestPermission();
    }

    function editProfile() {
      alert("Edit Profile feature coming soon.");
    }

    function editTasks() {
      alert("Edit Tasks feature coming soon.");
    }

    renderTasks();
  </script>
</body>
</html>
