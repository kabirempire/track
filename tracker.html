<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kabir Empire - Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg-color: #f2f2f7;
      --text-color: #1c1c1e;
      --header-bg: #ffffff;
      --task-bg: #ffffff;
    }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--header-bg);
      padding: 15px 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 999;
    }
    .profile {
      display: flex;
      align-items: center;
    }
    .profile img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 10px;
    }
    .menu-btn {
      font-size: 22px;
      cursor: pointer;
      background: none;
      border: none;
      color: var(--text-color);
    }
    .menu {
      display: none;
      flex-direction: column;
      background: var(--header-bg);
      position: absolute;
      top: 60px;
      right: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-radius: 12px;
      overflow: hidden;
    }
    .menu a, .menu button {
      padding: 12px 20px;
      text-decoration: none;
      color: #007aff;
      border-bottom: 1px solid #eee;
      font-size: 16px;
      background: none;
      border: none;
      text-align: left;
    }
    .menu a:last-child, .menu button:last-child {
      border-bottom: none;
    }
    .container {
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    .task {
      background: var(--task-bg);
      padding: 16px 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .task button {
      padding: 8px 12px;
      font-size: 14px;
      border: none;
      border-radius: 10px;
      color: white;
      background-color: #007aff;
    }
    .task button.done {
      background-color: #34c759;
    }
    .submit-btn {
      width: 100%;
      padding: 16px;
      font-size: 17px;
      background: #34c759;
      color: white;
      border: none;
      border-radius: 14px;
      margin-top: 25px;
      font-weight: 600;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
    }
    .modal-content input, .modal-content textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .modal-content button {
      width: 100%;
      padding: 12px;
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="profile">
      <img src="https://via.placeholder.com/40" id="profilePic" alt="User Photo">
      <span id="userName"></span>
    </div>
    <button class="menu-btn" onclick="toggleMenu()"><i class="fas fa-bars"></i></button>
    <div class="menu" id="dropdownMenu">
      <a href="#" onclick="openEditProfile()"><i class="fas fa-user-gear"></i> Edit Profile</a>
      <a href="#" onclick="openEditTasks()"><i class="fas fa-pen-to-square"></i> Edit Tasks</a>
      <a href="reports.html"><i class="fas fa-chart-line"></i> Check Weekly Reports</a>
      <button onclick="setTheme('light')"><i class="fas fa-sun"></i> Light Theme</button>
      <button onclick="setTheme('dark')"><i class="fas fa-moon"></i> Dark Theme</button>
      <a href="index.html" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>
  </div>

  <div class="container" id="taskList"></div>
  <div class="container">
    <button class="submit-btn" onclick="submitTasks()">âœ… Submit My Day</button>
  </div>

  <!-- Edit Profile Modal -->
  <div class="modal" id="editProfileModal">
    <div class="modal-content">
      <h3>Edit Profile</h3>
      <input type="text" id="editUsername" placeholder="Enter new username">
      <input type="file" id="editProfilePic">
      <button onclick="saveProfile()">Save</button>
    </div>
  </div>

  <!-- Edit Tasks Modal -->
  <div class="modal" id="editTasksModal">
    <div class="modal-content">
      <h3>Edit Tasks (Comma Separated)</h3>
      <textarea id="editTasksBox"></textarea>
      <button onclick="saveTasks()">Update Tasks</button>
    </div>
  </div>

  <script>
    const root = document.documentElement;
    let activeUser = JSON.parse(localStorage.getItem("activeUser")) || { username: "Kabir", profilePic: "https://via.placeholder.com/40" };
    let activities = JSON.parse(localStorage.getItem("tasks")) || [
      "ðŸŽ¹ 1 hr Harmonium",
      "ðŸ“– 3 hr Research",
      "ðŸŽ¶ 30 min Humming",
      "ðŸ“š 1 hr Book Reading"
    ];
    const statusMap = {};

    document.getElementById("userName").innerText = activeUser.username;
    document.getElementById("profilePic").src = activeUser.profilePic;

    function renderTasks() {
      const taskList = document.getElementById("taskList");
      taskList.innerHTML = '';
      activities.forEach((task, index) => {
        const div = document.createElement("div");
        div.className = "task";
        div.innerHTML = `<span>${task}</span><button onclick="toggleStatus(${index}, this)">${statusMap[index] ? "Done âœ…" : "Not Done"}</button>`;
        taskList.appendChild(div);
        if (!(index in statusMap)) statusMap[index] = false;
      });
    }

    function toggleStatus(index, btn) {
      statusMap[index] = !statusMap[index];
      btn.innerText = statusMap[index] ? "Done âœ…" : "Not Done";
      btn.classList.toggle("done", statusMap[index]);
    }

    function submitTasks() {
      const results = activities.map((task, i) => ({ task, done: statusMap[i] }));
      const data = {
        user: activeUser.username,
        date: new Date().toLocaleDateString(),
        time: new Date().toLocaleTimeString(),
        profilePic: activeUser.profilePic,
        results
      };
      localStorage.setItem("kabir_day_data", JSON.stringify(data));
      localStorage.setItem("tasks", JSON.stringify(activities));
      alert("âœ… Tasks saved successfully!");
    }

    function toggleMenu() {
      const menu = document.getElementById("dropdownMenu");
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    }

    function openEditProfile() {
      document.getElementById("editProfileModal").style.display = "flex";
    }

    function openEditTasks() {
      document.getElementById("editTasksModal").style.display = "flex";
      document.getElementById("editTasksBox").value = activities.join(", ");
    }

    function saveProfile() {
      const newName = document.getElementById("editUsername").value;
      const newPic = document.getElementById("editProfilePic").files[0];
      if (newName) {
        activeUser.username = newName;
        document.getElementById("userName").innerText = newName;
      }
      if (newPic) {
        const reader = new FileReader();
        reader.onload = function(e) {
          activeUser.profilePic = e.target.result;
          document.getElementById("profilePic").src = e.target.result;
        }
        reader.readAsDataURL(newPic);
      }
      localStorage.setItem("activeUser", JSON.stringify(activeUser));
      document.getElementById("editProfileModal").style.display = "none";
    }

    function saveTasks() {
      const newTasks = document.getElementById("editTasksBox").value;
      activities = newTasks.split(",").map(t => t.trim());
      localStorage.setItem("tasks", JSON.stringify(activities));
      renderTasks();
      document.getElementById("editTasksModal").style.display = "none";
    }

    function setTheme(mode) {
      if (mode === 'dark') {
        root.style.setProperty('--bg-color', '#1c1c1e');
        root.style.setProperty('--text-color', '#f2f2f7');
        root.style.setProperty('--header-bg', '#2c2c2e');
        root.style.setProperty('--task-bg', '#3a3a3c');
      } else {
        root.style.setProperty('--bg-color', '#f2f2f7');
        root.style.setProperty('--text-color', '#1c1c1e');
        root.style.setProperty('--header-bg', '#ffffff');
        root.style.setProperty('--task-bg', '#ffffff');
      }
    }

    function logout() {
      localStorage.removeItem("activeUser");
    }

    renderTasks();
  </script>
</body>
</html>
