<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kabir Empire - Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#f2f2f7">
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: #f2f2f7;
      color: #1c1c1e;
    }

    .header {
      text-align: center;
      padding: 25px 15px 10px;
      background: white;
      font-size: 24px;
      font-weight: 600;
      border-bottom: 1px solid #ccc;
    }

    .datetime {
      text-align: center;
      color: #8e8e93;
      font-size: 14px;
      margin: 5px 0 20px;
    }

    .container {
      padding: 20px;
    }

    .task-card {
      background: white;
      border-radius: 18px;
      padding: 18px;
      box-shadow: 0 3px 12px rgba(0,0,0,0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      transition: 0.2s;
    }

    .task-card span {
      font-size: 16px;
      font-weight: 500;
    }

    .task-card button {
      padding: 6px 14px;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      color: white;
      background-color: #007aff;
      transition: background 0.3s;
    }

    .submit-btn {
      width: 100%;
      margin-top: 30px;
      padding: 16px;
      font-size: 18px;
      background-color: #34c759;
      color: white;
      border: none;
      border-radius: 14px;
      font-weight: 600;
      transition: 0.3s;
    }

    .submit-btn:active {
      background-color: #2ba94e;
    }
  </style>
</head>
<body>
  <div class="header">📋 Kabir's Tracker</div>
  <div class="datetime" id="datetime">Loading...</div>
  <div class="container" id="taskList"></div>
  <div class="container">
    <button class="submit-btn" onclick="submitTasks()">✅ Submit Today's Tasks</button>
  </div>

  <script>
    const activities = [
      "1 hr Harmonium 🎹",
      "3 hr Research 📖",
      "30 min Humming 🎶",
      "1 hr Book Reading 📚",
      "Eat Healthy (2x) 🥗",
      "3 Litres Water 💧",
      "Face Grooming 🪒",
      "15 min Exercise 🏋️‍♂️",
      "1 Informative Video 🎥"
    ];

    const taskList = document.getElementById("taskList");
    const statusMap = {};

    activities.forEach((task, index) => {
      const taskBox = document.createElement("div");
      taskBox.className = "task-card";
      taskBox.innerHTML = `
        <span>${task}</span>
        <button onclick="toggleStatus(${index}, this)">Not Done</button>
      `;
      taskList.appendChild(taskBox);
      statusMap[index] = false;
    });

    function toggleStatus(index, btn) {
      statusMap[index] = !statusMap[index];
      btn.innerText = statusMap[index] ? "Done ✅" : "Not Done";
      btn.style.backgroundColor = statusMap[index] ? "#34c759" : "#007aff";
    }

    function submitTasks() {
      const results = activities.map((task, i) => ({
        task,
        done: statusMap[i]
      }));
      const data = {
        date: new Date().toLocaleDateString(),
        time: new Date().toLocaleTimeString(),
        results
      };
      localStorage.setItem("kabirDay", JSON.stringify(data));
      window.location.href = "report.html";
    }

    // Set date/time
    document.getElementById("datetime").innerText =
      new Date().toLocaleDateString() + " " + new Date().toLocaleTimeString();
  </script>
</body>
</html>
