<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kabir Empire - Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg-color: #f2f2f7;
      --text-color: #1c1c1e;
      --header-bg: #ffffff;
      --task-bg: #ffffff;
    }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--header-bg);
      padding: 15px 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 999;
    }
    .profile {
      display: flex;
      align-items: center;
    }
    .profile img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 10px;
    }
    .menu-btn {
      font-size: 22px;
      cursor: pointer;
      background: none;
      border: none;
      color: var(--text-color);
    }
    .menu {
      display: none;
      flex-direction: column;
      background: var(--header-bg);
      position: absolute;
      top: 60px;
      right: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-radius: 12px;
      overflow: hidden;
    }
    .menu a, .menu button {
      padding: 12px 20px;
      text-decoration: none;
      color: #007aff;
      border-bottom: 1px solid #eee;
      font-size: 16px;
      background: none;
      border: none;
      text-align: left;
    }
    .menu a:last-child, .menu button:last-child {
      border-bottom: none;
    }
    .container {
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    .task {
      background: var(--task-bg);
      padding: 16px 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .task-controls {
      display: flex;
      gap: 8px;
    }
    .task button {
      padding: 8px 12px;
      font-size: 14px;
      border: none;
      border-radius: 10px;
      color: white;
      background-color: #007aff;
    }
    .task button.done {
      background-color: #34c759;
    }
    .submit-btn {
      width: 100%;
      padding: 16px;
      font-size: 17px;
      background: #34c759;
      color: white;
      border: none;
      border-radius: 14px;
      margin-top: 25px;
      font-weight: 600;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
    }
    .modal-content input, .modal-content select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .modal-content button {
      width: 100%;
      padding: 12px;
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <!-- existing header and container structure will stay as is -->

  <!-- Reminder Modal -->
  <div class="modal" id="reminderModal">
    <div class="modal-content">
      <h3>Set Timer & Reminder</h3>
      <input type="datetime-local" id="reminderTime">
      <select id="alarmSound">
        <option value="bell">üîî Bell</option>
        <option value="beep">üì¢ Beep</option>
        <option value="nature">üåø Nature</option>
      </select>
      <button onclick="setReminder()">Set Reminder</button>
    </div>
  </div>

  <audio id="alarmAudio"></audio>

  <script>
    let reminderTaskIndex = null;

    function openReminderModal(index) {
      reminderTaskIndex = index;
      document.getElementById("reminderModal").style.display = "flex";
    }

    function setReminder() {
      const time = new Date(document.getElementById("reminderTime").value);
      const sound = document.getElementById("alarmSound").value;
      const now = new Date();
      const delay = time - now;
      if (delay > 0) {
        setTimeout(() => {
          if (Notification.permission === 'granted') {
            new Notification("Kabir Empire Reminder", {
              body: `It's time for: ${activities[reminderTaskIndex]}`
            });
          }
          const audio = document.getElementById("alarmAudio");
          if (sound === 'bell') audio.src = 'https://www.soundjay.com/button/sounds/button-16.mp3';
          if (sound === 'beep') audio.src = 'https://www.soundjay.com/button/sounds/beep-07.mp3';
          if (sound === 'nature') audio.src = 'https://www.soundjay.com/nature/sounds/bird-1.mp3';
          audio.loop = true;
          audio.play();
          setTimeout(() => audio.pause(), 10000);
        }, delay);
        alert("‚è∞ Reminder set successfully!");
      }
      document.getElementById("reminderModal").style.display = "none";
    }

    if (Notification.permission !== 'granted') {
      Notification.requestPermission();
    }
  </script>
</body>
</html>
