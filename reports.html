<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kabir Empire - Reports</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#ffffff">
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: #f2f2f7;
      color: #1c1c1e;
    }

    .header {
      padding: 20px;
      background-color: white;
      box-shadow: 0 1px 6px rgba(0,0,0,0.1);
      font-size: 22px;
      font-weight: 600;
      text-align: center;
    }

    .container {
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    .report-box {
      background: white;
      padding: 20px;
      border-radius: 18px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      margin-bottom: 20px;
    }

    .report-box h3 {
      margin-top: 0;
      font-size: 18px;
      color: #007aff;
    }

    .report-box ul {
      padding-left: 20px;
      margin: 10px 0 0 0;
    }

    .report-box ul li {
      margin-bottom: 6px;
      font-size: 15px;
    }

    .status {
      font-weight: bold;
      color: green;
    }

    .notdone {
      color: red;
    }

    .back-btn {
      display: block;
      width: 100%;
      padding: 14px;
      margin-top: 20px;
      background: #007aff;
      color: white;
      text-align: center;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="header">üìä My Day Report</div>
  <div class="container" id="reportContainer">
    <!-- Report will appear here -->
  </div>
  <div class="container">
    <a href="tracker.html" class="back-btn">‚¨ÖÔ∏è Back to Tracker</a>
  </div>

  <script>
    const container = document.getElementById("reportContainer");
    const data = localStorage.getItem("kabirDay") || localStorage.getItem("kabir_day_data");

    if (data) {
      const report = JSON.parse(data);
      let html = `<div class="report-box">
                    <h3>üìÖ ${report.date} | ‚è∞ ${report.time}</h3>
                    <ul>`;
      report.results.forEach(task => {
        html += `<li>${task.task} ‚Äî <span class="${task.done ? 'status' : 'notdone'}">${task.done ? 'Done ‚úÖ' : 'Not Done ‚ùå'}</span></li>`;
      });
      html += `</ul></div>`;
      container.innerHTML = html;
    } else {
      container.innerHTML = `<p style="text-align:center;color:#888;">‚ùå No report data found. Please complete tasks first.</p>`;
    }
  </script>
</body>
</html>
