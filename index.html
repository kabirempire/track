<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#ffffff">
  <title>Kabir Empire - Login</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: #f2f2f7;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-box {
      width: 90%;
      max-width: 400px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      padding: 30px;
    }
    input, button {
      width: 100%;
      padding: 15px;
      margin-top: 15px;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 16px;
      outline: none;
    }
    button {
      background-color: #007aff;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2 style="text-align:center;">ðŸ‘‘ Kabir Empire</h2>
    <input type="text" id="username" placeholder="Username (kabir)">
    <input type="password" id="password" placeholder="Password (empire123)">
    <button onclick="login()">Login</button>
    <p id="error" style="color:red; text-align:center;"></p>
  </div>

  <script>
    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      if (user === 'kabir' && pass === 'empire123') {
        window.location.href = 'tracker.html';
      } else {
        document.getElementById('error').innerText = 'Wrong credentials!';
      }
    }
  </script>
</body>
</html>
