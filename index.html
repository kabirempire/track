<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kabir Empire - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#ffffff">
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: #f2f2f7;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-box {
      width: 90%;
      max-width: 400px;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.08);
    }
    .login-box h2 {
      text-align: center;
      font-weight: 600;
      font-size: 24px;
      margin-bottom: 20px;
    }
    .login-box input {
      width: 100%;
      padding: 14px;
      margin-top: 15px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    .login-box button {
      width: 100%;
      margin-top: 20px;
      padding: 14px;
      border-radius: 12px;
      border: none;
      background-color: #007aff;
      color: white;
      font-size: 17px;
      font-weight: 500;
    }
    .login-box .error {
      color: red;
      margin-top: 10px;
      text-align: center;
    }
    .login-box .link {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
      color: #007aff;
      cursor: pointer;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
    }
    .modal-content input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .modal-content button {
      width: 100%;
      padding: 12px;
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 10px;
    }
    .modal-content .message {
      text-align: center;
      color: green;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>ðŸ‘‘ Kabir Empire</h2>
    <form onsubmit="return login(event)">
      <input type="text" id="username" placeholder="Username" autocomplete="username" required>
      <input type="password" id="password" placeholder="Password" autocomplete="current-password" required>
      <button type="submit">Login</button>
      <div class="error" id="errorMsg"></div>
      <div class="link" onclick="openSignup()">Create an Account</div>
    </form>
  </div>

  <!-- Signup Modal -->
  <div class="modal" id="signupModal">
    <div class="modal-content">
      <h3>Create Account</h3>
      <input type="text" id="firstName" placeholder="First Name" required>
      <input type="text" id="lastName" placeholder="Last Name" required>
      <input type="tel" id="mobile" placeholder="Mobile Number" required>
      <input type="email" id="email" placeholder="Email Address" required>
      <input type="text" id="newUsername" placeholder="Username" required>
      <input type="password" id="newPassword" placeholder="Create Password" required>
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
      <button onclick="createAccount()">Create Account</button>
      <div class="message" id="signupMessage"></div>
    </div>
  </div>

  <script>
    function login(e) {
      e.preventDefault();
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      const stored = JSON.parse(localStorage.getItem("kabirAccount"));
      if (stored && user === stored.username && pass === stored.password) {
        localStorage.setItem("activeUser", JSON.stringify(stored));
        window.location.href = 'tracker.html';
      } else {
        document.getElementById("errorMsg").innerText = 'Invalid credentials';
      }
    }

    function openSignup() {
      document.getElementById("signupModal").style.display = "flex";
    }

    function createAccount() {
      const data = {
        firstName: document.getElementById("firstName").value,
        lastName: document.getElementById("lastName").value,
        mobile: document.getElementById("mobile").value,
        email: document.getElementById("email").value,
        username: document.getElementById("newUsername").value,
        password: document.getElementById("newPassword").value
      };
      const confirm = document.getElementById("confirmPassword").value;
      if (data.password !== confirm) {
        document.getElementById("signupMessage").innerText = "Passwords do not match.";
        return;
      }
      localStorage.setItem("kabirAccount", JSON.stringify(data));
      document.getElementById("signupMessage").innerText = "ðŸŽ‰ Account created! You can login now.";
      setTimeout(() => {
        document.getElementById("signupModal").style.display = "none";
      }, 2000);
    }
  </script>
</body>
</html>
